<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/livro/style.css">
    <title>Gráfica</title>
</head>

<body>
    <!-- Header será carregado aqui -->
    <script src="/components/header/header.js"></script>

    <div id="header"></div>
    <h1>Livros</h1>
    <div>
        <label for="filtro-rg">RG:</label>
        <select id="filtro-rg">
            <option value="">Selecione um RG</option>
        </select>
    </div>

    <div>
        <label for="filtro-editora">Editora:</label>
        <select id="filtro-editora">
            <option value="">Selecione uma Editora</option>
        </select>
    </div>

    <div>
        <label for="filtro-livro">ISBN (Livro):</label>
        <select id="filtro-livro">
            <option value="">Selecione um ISBN</option>
        </select>
    </div>
    <button onClick="loadLivros()"> Carregar Filtros</button>
    <div id="div-livros" class="livros"></div>
    <script src="/pages/livro/script.js"></script>
</body>

</html>
