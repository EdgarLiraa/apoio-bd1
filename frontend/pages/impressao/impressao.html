</head>

<body>

    <br><br>

    Número de cópias
    <input class="input-class" id="input-copias" />

    data (YYYY-MM-DD)
    <input class="input-class" id="input-data" />
    <br><br>
    <button onClick="enviarParaImpressao()">Enviar para Impressão</button>

</html>
